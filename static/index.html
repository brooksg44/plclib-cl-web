<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC Simulator - IL/LD</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PLC Simulator - IEC 61131-3 IL/LD</h1>
            <div class="status-bar">
                <span id="execution-status" class="status-stopped">STOPPED</span>
                <span>Scan: <span id="scan-count">0</span></span>
            </div>
        </header>

        <div class="main-layout">
            <!-- Left Panel: Program Editor -->
            <div class="left-panel">
                <div class="panel-header">
                    <h2>IL Program Editor</h2>
                    <div class="button-group">
                        <button onclick="loadProgramFromEditor()" class="btn btn-primary">Load Program</button>
                        <button onclick="clearEditor()" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
                <div class="file-controls">
                    <div class="button-group">
                        <button onclick="document.getElementById('fileInput').click()" class="btn btn-info">üìÅ Upload File</button>
                        <input type="file" id="fileInput" accept=".il" style="display: none" onchange="uploadFile(event)">
                        <button onclick="downloadProgram()" class="btn btn-info">üíæ Download</button>
                        <button onclick="showExamples()" class="btn btn-success">üìö Examples</button>
                    </div>
                </div>
                <div id="examples-panel" class="examples-panel" style="display: none;">
                    <h3>Load Example Program</h3>
                    <div id="examples-list" class="examples-list"></div>
                    <button onclick="hideExamples()" class="btn btn-secondary">Close</button>
                </div>
                <textarea id="program-editor" placeholder="; Enter IL program here
; Example:
LD X0
AND X1
OUT Y0

LD X2
OR X3
OUT Y1"></textarea>
                <div id="error-message" class="error-message"></div>
            </div>

            <!-- Right Panel: Ladder Diagram -->
            <div class="right-panel">
                <div class="panel-header">
                    <h2>Ladder Diagram</h2>
                    <button onclick="refreshLadder()" class="btn btn-secondary">Refresh</button>
                </div>
                <div id="ladder-display" class="ladder-display">
                    <div class="no-program">No program loaded</div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-section">
                <h3>Execution Control</h3>
                <div class="button-group">
                    <button onclick="runProgram()" class="btn btn-success">‚ñ∂ Run</button>
                    <button onclick="stopProgram()" class="btn btn-danger">‚ñ† Stop</button>
                    <button onclick="stepProgram()" class="btn btn-info">‚èØ Step</button>
                    <button onclick="resetPLC()" class="btn btn-warning">‚Üª Reset</button>
                </div>
            </div>
        </div>

        <!-- I/O Panel -->
        <div class="io-panel">
            <!-- Inputs -->
            <div class="io-section">
                <h3>Inputs (X0-X15)</h3>
                <div class="io-grid" id="inputs-grid">
                    <!-- Generated by JavaScript -->
                </div>
            </div>

            <!-- Outputs -->
            <div class="io-section">
                <h3>Outputs (Y0-Y15)</h3>
                <div class="io-grid" id="outputs-grid">
                    <!-- Generated by JavaScript -->
                </div>
            </div>
        </div>

        <footer>
            <p>PLC Simulator using plclib-cl | Support: LD, LDI, AND, ANDN, OR, ORN, OUT, SET, RST, MPS, MRD, MPP, ANB, ORB</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
